version: 2.1

orbs:
  slack: circleci/slack@4.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflowId:
        type: string
        default: "Anonymous"
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name <<parameters.workflowId>>

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflowId:
        type: string
        default: "Anonymous"
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            curl -H "token: f220e605-9bb6-4ed7-a25e-98165078f73e" --request GET https://api.memstash.io/values/migration_<<parameters.workflowId>>
            SUCCESS=1
            if [[ "$SUCCESS" == 1 ]]
            then
              cd /tmp/workspace/backend
              npm install
              npm run migrations:revert
              exit 1
            fi

  notify:
    description: notify slack
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-build ]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
      - save_cache:
          paths: [ frontend/node_modules ]
          key: frontend-build

      - notify

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i
            npm run build
      - save_cache:
          paths: [ backend/node_modules ]
          key: backend-build

      - notify

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-build ]
      - run:
          name: Front-end test
          command: |
            cd frontend
            npm i
            npm run test
      - save_cache:
          paths: [ frontend/node_modules ]
          key: frontend-build
      - notify

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: Front-end test
          command: |
            cd backend
            npm i
            npm run test
      - save_cache:
          paths: [ backend/node_modules ]
          key: backend-build
      - notify

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-build ]
      - run:
          name: frontend scan
          command: |
            cd frontend
            npm audit --audit-level=critical
            npm audit fix --audit-level=critical --force

      - save_cache:
          paths: [ frontend/node_modules ]
          key: frontend-build
      - notify

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: backend scan
          command: |
            cd backend
            npm audit --audit-level=critical || npm audit fix --audit-level=critical --force

      - save_cache:
          paths: [ backend/node_modules ]
          key: backend-build
      - notify

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=assignment3 \
              --stack-name "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Ensure front-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=assignment3 \
              --stack-name "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            echo "$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicIpAddress' --output=text)" >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - .circleci/ansible/inventory.txt
      - destroy-environment:
          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"

      - destroy-environment:
          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"

  configure-infrastructure:
    docker:
      - image: python:3.8
    working_directory: /tmp/workspace
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "99:fd:ac:38:59:46:df:c1:e2:09:70:90:24:49:43:36"
      - run:
          name: Install dependencies
          command: |
            pwd
            ls
            apt-get update
            apt-get install -y awscli
            pip install ansible
            cat .circleci/ansible/inventory.txt
      - run:
          name: Configure server
          command: |
            export ANSIBLE_HOST_KEY_CHECKING=False
            ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml \
            --extra-vars 'db_host=${TYPEORM_HOST} db_user_name=${TYPEORM_USERNAME} db_password=${TYPEORM_PASSWORD} db_name=${TYPEORM_DATABASE}'

      - destroy-environment:
          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - destroy-environment:
          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"

      - notify

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run:
          name: Run migrations
          command: |
            cd backend
            npm i
            npm run migrations
      - run:
          name: Send migration results to memstash
          command: |
            curl -H "Content-Type: text/plain" -H "token: f220e605-9bb6-4ed7-a25e-98165078f73e" \
            --request PUT --data "1" https://api.memstash.io/values/migration_"${CIRCLE_WORKFLOW_ID:0:7}"

      - revert-migrations:
          workflowId: "${CIRCLE_WORKFLOW_ID:0:7}"

      - destroy-environment:
          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"

      - destroy-environment:
          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - notify

  deploy-frontend:
    docker:
      - image: nikolaik/python-nodejs:python3.8-nodejs14
    working_directory: /tmp/workspace
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: install aws cli
          command: |
            apt-get update
            apt-get install -y awscli

      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm i
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=$(sed -n '2p' .circleci/ansible/inventory.txt)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm run build
            aws s3 cp ./dist s3://"udapeople-${CIRCLE_WORKFLOW_ID:0:7}"/ --recursive

      - revert-migrations:
          workflowId: "${CIRCLE_WORKFLOW_ID:0:7}"

#      - destroy-environment:
#          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
#
#      - destroy-environment:
#          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - notify

  deploy-backend:
    docker:
      - image: nikolaik/python-nodejs:python3.8-nodejs14
    working_directory: /tmp/workspace
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "99:fd:ac:38:59:46:df:c1:e2:09:70:90:24:49:43:36"
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: install python and aws cli
          command: |
            apt-get update
            apt-get install -y awscli
            pip install ansible

      - run:
          name: Deploy backend
          command: |
            export ANSIBLE_HOST_KEY_CHECKING=False
            cd backend
            npm i
            npm run-script build
            cd ..
            cat .circleci/ansible/inventory.txt
            ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/deploy-backend.yml

      - revert-migrations:
          workflowId: "${CIRCLE_WORKFLOW_ID:0:7}"

#      - destroy-environment:
#          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
#
#      - destroy-environment:
#          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - notify

  smoke-test:
    docker:
      - image: amazon/aws-cli
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum install -y tar gzip
            yum install -y jq

      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Backend smoke test
          command: |
            BACKEND_IP=$(sed -n '2p' .circleci/ansible/inventory.txt)
            echo $BACKEND_IP
            curl "http://${BACKEND_IP}:3030/api/status"
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com"
            if curl -s ${URL} | grep "Welcome"
            then
              return 1
            else
              return 0
            fi

#      - revert-migrations:
#          workflowId: "${CIRCLE_WORKFLOW_ID:0:7}"
#
#      - destroy-environment:
#          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
#
#      - destroy-environment:
#          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - notify

  cloudfront-update:
    docker:
       - image: amazon/aws-cli
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install ansible
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --tags project=assignment3 \
              --stack-name "stack-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}"
#      - revert-migrations:
#          workflowId: "${CIRCLE_WORKFLOW_ID:0:7}"
#
#      - destroy-environment:
#          workflowId: "frontend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
#
#      - destroy-environment:
#          workflowId: "backend-stack-${CIRCLE_WORKFLOW_ID:0:7}"
      - notify

  cleanup:
    docker:
      - image: amazon/aws-cli
    working_directory: /tmp/workspace
    steps:
      # Checkout code from git
      - run:
          name: Get old stack workflow id
          command: |
            # your code here
            export OldWorkflowID="the id here"
            export STACKS=[] #put the list of stacks here
      - run:
          name: Remove old stacks and files
          command: |
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              # your code here
            fi

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [ build-frontend ]
      - test-backend:
          requires: [ build-backend ]
      - scan-backend:
          requires: [ build-backend ]
      - scan-frontend:
          requires: [ build-frontend ]
      - deploy-infrastructure:
          requires: [ test-frontend, test-backend, scan-frontend, scan-backend ]
      - configure-infrastructure:
          requires: [ deploy-infrastructure ]
      - run-migrations:
          requires: [ configure-infrastructure ]
      - deploy-frontend:
          requires: [ run-migrations ]
      - deploy-backend:
          requires: [ run-migrations ]
      - smoke-test:
          requires: [ deploy-backend, deploy-frontend ]
          #requires: [ deploy-backend ]
      - cloudfront-update:
          requires: [ smoke-test ]
